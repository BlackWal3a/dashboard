<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aircraft Visualization</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: row;
      }

      #sidebar {
        width: 200px;
        background-color: #333;
        height: 100vh;
        transition: all 0.3s;
        overflow: hidden; /* Ensure text doesn't overflow when collapsed */
      }

      #content {
        flex-grow: 1;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      #chart {
        margin-top: 20px;
      }

      #sidebar ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }

      #sidebar li {
        padding: 10px;
      }

      #toggleButton {
        cursor: pointer;
        padding: 10px;
        color: #ffff;
        background-color: #333;
        border: none;
        outline: none;
        font-size: 20px;
        transition: all 0.3s;
      }

      #toggleButton:hover {
        background-color: #555;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <h2>Navigation</h2>
      <!-- Add navigation links here -->
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
      <!-- Add toggle button here -->
    </div>
    <button id="toggleButton" onclick="toggleSidebar()">
      <i class="material-icons">menu</i>
    </button>

    <!-- Content -->
    <div id="content">
      <div class="container">
        <h1>Aircraft Visualization</h1>
        <canvas id="chart" width="150" height="80"></canvas>
        <!-- Use canvas instead of div for Chart.js -->
      </div>
    </div>

    <script>
      const ctx = document.getElementById('chart');

      new Chart(ctx, {
          type: 'line',
          data: {
              labels: {{data.labels|safe}},
              datasets: [{
                  label: 'Airplane_id',
                  data: {{data.dataa|safe}},
                  borderWidth: 2
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });

      // Function to toggle sidebar
      function toggleSidebar() {
          const sidebar = document.getElementById('sidebar');
          sidebar.style.width = sidebar.style.width === '0px' ? '200px' : '0px';
      }
    </script>
  </body>
</html>
