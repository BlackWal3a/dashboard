<aside
      class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3"
      id="sidenav-main"
     >
      <div class="sidenav-header">
        <i
          class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
          aria-hidden="true"
          id="iconSidenav"
        ></i>
        <a class="navbar-brand m-0" href="../dashboard">
          {% if data.dark_mode == 1 %}
          <img
            src="../static/img/Tunisair_llogo_Deer.png"
            class="navbar-brand-img h-100"
            alt="main_logo"
          />
          {% else %}
          <img
            src="../static/img/TU_Tunisair_blanc.png"
            class="navbar-brand-img h-100"
            alt="main_logo"
          />
          {% endif %}
          <span class="ms-1 font-weight-bold">Tunisair Dashboard</span>
        </a>
      </div>
      <hr class="horizontal dark mt-0" />
      <div
        class="collapse navbar-collapse w-auto max-height-vh-100 h-100"
        id="sidenav-collapse-main"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
                <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                    <i class="fa fa-home opacity-10" style="color: {% if current_path != '/dashboard/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
                </div>
                <span class="nav-link-text ms-1">Overview</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/suppliers/' %}active{% endif %}" href="{% url 'suppliers' %}">
                <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                    <i class="fa fa-truck opacity-10" style="color: {% if current_path != '/suppliers/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
                </div>
              <span class="nav-link-text ms-1">Suppliers</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/geography/' %}active{% endif %}" href="{% url 'geography' %}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fa fa-globe opacity-10" style="color: {% if current_path != '/geography/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
            </div>
              <span class="nav-link-text ms-1">Geography</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/timeline/' %}active{% endif %}" href="{% url 'timeline' %}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fa fa-clock-o opacity-10" style="color: {% if current_path != '/timeline/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
            </div>
              <span class="nav-link-text ms-1">Time</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/aircrafts/' %}active{% endif %}" href="{% url 'aircrafts' %}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fa fa-plane opacity-10" style="color: {% if current_path != '/aircrafts/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
            </div>
              <span class="nav-link-text ms-1">Aircrafts</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/forecasting/' %}active{% endif %}" href="{% url 'forecasting' %}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fa fa-eye opacity-10" style="color: {% if current_path != '/forecasting/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
            </div>
              <span class="nav-link-text ms-1">Forecasting</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/about/' %}active{% endif %}" href="{% url 'about' %}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fa fa-info opacity-10" style="color: {% if current_path != '/about/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
            </div>
              <span class="nav-link-text ms-1">About</span>
            </a>
          </li>
          <li class="nav-item mt-3">
            <h6
              class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6"
            >
              Account pages
            </h6>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/profile/' %}active{% endif %}" href="{% url 'profile' %}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fa fa-user opacity-10" style="color: {% if current_path != '/profile/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
            </div>
              <span class="nav-link-text ms-1">Profile</span>
            </a>
          </li>
            {% if user.is_authenticated %}
          <!-- Display "Logout" link if user is authenticated -->
          <li class="nav-item">
            <a class="nav-link {% if current_path == '/logout/' %}active{% endif %}" href="{% url 'logout' %}">
              <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                <i class="fa fa-sign-out opacity-10" style="color: {% if current_path != '/logout/' %}#3a416f{% else %}white{% endif %}; font-size: 0.75rem;"></i>
            </div>
            <span class="nav-link-text ms-1">Logout</span>
            </a>
          </li>
          {% else %}
              <!-- Display "Sign In" link if user is not authenticated -->
              <li class="nav-item">
                  <a class="nav-link" href="{'sign-in'}">
                      <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                          <!-- Add your SVG icon for the sign-in button -->
                      </div>
                      <span class="nav-link-text ms-1">Sign In</span>
                  </a>
              </li>
              <!-- Display "Sign Up" link if user is not authenticated -->
              <li class="nav-item">
                  <a class="nav-link" href="{'sign-up'}">
                      <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                          <!-- Add your SVG icon for the sign-up button -->
                      </div>
                      <span class="nav-link-text ms-1">Sign Up</span>
                  </a>
              </li>
          {% endif %}
        </ul>
      </div>
    </aside>
    <main
      class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg"
    >
